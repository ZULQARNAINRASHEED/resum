<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch bulb</title>
    <style>
        .centre {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 30%;
        }
        .btn{
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
            display:block ;
            background-color: rgb(138, 138, 233);
            font-weight: bolder;
        }
    </style>
</head>
<body>
   

    <img id="bulb" src="images/off- bulb.jpg " alt=""class="centre">
    <button id="toggleBtn" class="center btn">TURN ON</button>



    <script> 
    let btn = document.getElementById('toggleBtn')
    let bulb = document.getElementById('bulb')

    btn.addEventListener('click',toggleBulb)

    function toggleBulb(){
    if(btn.textContent.includes("ON")){
    
     bulb.src="images/on- bulb.jpg"
     btn.textContent="Turn Off"
    }
    else{
         bulb.src="images/off- bulb.jpg"
     btn.textContent="Turn ON"
    }
    }
    </script>
</body>

</html>
